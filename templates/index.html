<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Course Recommender - AI-Powered Course Discovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .examples {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .example-tag {
            padding: 8px 16px;
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .example-tag:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .results-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f3f4;
        }

        .results-count {
            font-size: 1.1rem;
            color: #666;
        }

        .course-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .course-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .course-title {
            flex: 1;
        }

        .course-code {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .course-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .course-credits {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .course-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            min-width: 80px;
            text-align: center;
        }

        .course-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .course-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: 1px solid #e1e5e9;
            background: white;
            color: #666;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-results h3 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .course-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .course-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† CSE Course Recommender</h1>
            <p>AI-powered course discovery using natural language understanding</p>
        </div>

        <div class="search-section">
            <h2 style="margin-bottom: 20px; color: #333;">üîç Find Your Perfect Course</h2>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Describe what you're interested in learning... (e.g., 'machine learning', 'web development', 'ethics in technology')" />
                <button id="searchBtn" class="search-btn">Search Courses</button>
            </div>
            
            <div class="examples">
                <span class="example-tag" onclick="searchExample(this)">machine learning</span>
                <span class="example-tag" onclick="searchExample(this)">web development</span>
                <span class="example-tag" onclick="searchExample(this)">ethics in technology</span>
                <span class="example-tag" onclick="searchExample(this)">data structures</span>
                <span class="example-tag" onclick="searchExample(this)">computer networks</span>
                <span class="example-tag" onclick="searchExample(this)">software engineering</span>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <h2>üìö Course Recommendations</h2>
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        let currentQuery = '';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
        });

        // Check if the system is ready
        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.status === 'ready') {
                    console.log('System is ready:', data.info);
                } else {
                    showError('System is not ready. Please try again later.');
                }
            } catch (error) {
                console.error('Error checking status:', error);
                showError('Unable to connect to the system. Please try again later.');
            }
        }

        // Search for courses
        async function searchCourses(query) {
            if (!query.trim()) {
                showError('Please enter a search query.');
                return;
            }

            currentQuery = query.trim();
            showLoading();
            
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: currentQuery,
                        top_k: 10
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred during search.');
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('An error occurred while searching. Please try again.');
            }
        }

        // Display search results
        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsSection.style.display = 'block';
            resultsCount.textContent = `${data.total_results} courses found for "${data.query}"`;
            
            if (data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>No courses found</h3>
                        <p>Try adjusting your search terms or browse the example queries above.</p>
                    </div>
                `;
                return;
            }
            
            let resultsHTML = '';
            data.results.forEach(course => {
                resultsHTML += `
                    <div class="course-card">
                        <div class="course-header">
                            <div class="course-title">
                                <div class="course-code">${course.code}</div>
                                <div class="course-name">${course.title}</div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <div class="course-credits">${course.credits} credits</div>
                                <div class="course-score">${course.similarity_score}</div>
                            </div>
                        </div>
                        <div class="course-description">${course.description}</div>
                        <div class="course-actions">
                            <button class="action-btn" onclick="getCourseDetails('${course.code}')">View Details</button>
                            <button class="action-btn" onclick="findSimilarCourses('${course.code}')">Find Similar</button>
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = resultsHTML;
        }

        // Get detailed course information
        async function getCourseDetails(courseCode) {
            try {
                const response = await fetch(`/api/course/${courseCode}`);
                const course = await response.json();
                
                if (response.ok) {
                    alert(`Course Details for ${course.code}:\n\nTitle: ${course.title}\nCredits: ${course.credits}\nDescription: ${course.description}`);
                } else {
                    alert('Error loading course details.');
                }
            } catch (error) {
                console.error('Error getting course details:', error);
                alert('Error loading course details.');
            }
        }

        // Find similar courses
        async function findSimilarCourses(courseCode) {
            try {
                const response = await fetch(`/api/similar/${courseCode}?top_k=5`);
                const data = await response.json();
                
                if (response.ok) {
                    let similarHTML = '<h3>Similar Courses:</h3>';
                    data.similar_courses.forEach(course => {
                        similarHTML += `
                            <div style="margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 8px;">
                                <strong>${course.code}: ${course.title}</strong><br>
                                <small>Similarity: ${course.similarity_score}</small>
                            </div>
                        `;
                    });
                    
                    // Create a modal or use alert for now
                    alert(similarHTML.replace(/<[^>]*>/g, ''));
                } else {
                    alert('Error finding similar courses.');
                }
            } catch (error) {
                console.error('Error finding similar courses:', error);
                alert('Error finding similar courses.');
            }
        }

        // Search with example query
        function searchExample(element) {
            const query = element.textContent;
            document.getElementById('searchInput').value = query;
            searchCourses(query);
        }

        // Show loading state
        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for courses...</p>
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsContainer = document.getElementById('resultsContainer');
            
            resultsSection.style.display = 'block';
            resultsContainer.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', function() {
            const query = document.getElementById('searchInput').value;
            searchCourses(query);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const query = e.target.value;
                searchCourses(query);
            }
        });
    </script>
</body>
</html>
